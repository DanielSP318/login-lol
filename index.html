<body>
    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./assets/images/logo.png" alt="logo riot games" class="login__logo">

                <h1 class="login__title">Fazer login</h1>

                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button"><img src="./assets/images/facebook-logo.png"
                            alt="facebook logo"></button>
                    <button type="button" class="icons__button"><img src="./assets/images/icons8-google-logo-48.png"
                            alt="google logo"></button>
                    <button type="button" class="icons__button"><img src="./assets/images/apple-logo.png"
                            alt="apple logo"></button>
                </div>

                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter Login
                </label>
            </div>

            <div class="wrapper">
